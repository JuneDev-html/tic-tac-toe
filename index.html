<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
  </head>
  
  <body>
    <div class="body-wrap">
      <header>
        <div class="title">tic - tac - toe</div>
      </header>
      <div class="game">
        <div class="players-choice">
          <button class="pvp">P  v  P</button>
          <button class="pvb">P  v  BOT</button>
        </div>
        <div class="board">
          <div class="square num0 top left" data-value="0">z</div>
          <div class="square num1 top mid" data-value="1">z</div>
          <div class="square num2 top right" data-value="2">z</div>
          <div class="square num3 mid left" data-value="3">z</div>
          <div class="square num4 mid middle" data-value="4">z</div>
          <div class="square num5 mid right" data-value="5">z</div>
          <div class="square num6 bottom left" data-value="6">z</div>
          <div class="square num7 bottom mid" data-value="7">z</div>
          <div class="square num8 bottom right" data-value="8">z</div>
        </div>
        <div class="score-board">
          <div class="player1 score">
            <div class="p1 label">P1 (X)</div>
            <div class="p1 points"></div>
          </div>
          <div class="tie score">
            <div class="label">TIE</div>
            <div class="tie points"></div>
          </div>
          <div class="player2 score">
            <div class="p2 label">P2 (O)</div>
            <div class="p2 points"></div>
          </div>
        </div>
      </div>
      <footer class="footer">
        built by <a class="git-link" href="https://github.com/JuneDev-html">juneDev<img class="git-logo"></a>
      </footer>
    </div>
  </body>
</html>
