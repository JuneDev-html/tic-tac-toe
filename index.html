<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
  </head>
  
  <body>
    <div class="body-wrap">
      <header>
        <div class="volume">vol</div>
      </header>
      <div class="game">
        <div class="board">
          <div class="square num0 top left">z</div>
          <div class="square num1 top mid">z</div>
          <div class="square num2 top right">z</div>
          <div class="square num3 mid left">z</div>
          <div class="square num4 mid">z</div>
          <div class="square num5 mid right">z</div>
          <div class="square num6 bottom left">z</div>
          <div class="square num7 bottom mid">z</div>
          <div class="square num8 bottom right">z</div>
        </div>
        <div class="score-board">
          <div class="player1">PLAYER 1</div>
          <div class="tie">TIE</div>
          <div class="player2"> PLAYER 2</div>
        </div>
      </div>
      <footer class="footer">
        built by juneDev
      </footer>
    </div>
  </body>
</html>
