<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.S">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-tac-toe</title>
  </head>
  
  <body>
    <header>
      <div class="volume">vol</div>
    </header>
    <div class="game">
      <div class="board">
        <div class="square-tl">z</div>
        <div class="square-tm">z</div>
        <div class="square-tr">z</div>
        <div class="square-ml">z</div>
        <div class="square-mm">z</div>
        <div class="square-mr">z</div>
        <div class="square-bl">z</div>
        <div class="square-bm">z</div>
        <div class="square-br">z</div>
      </div>
    </div>
    <div class="score-board">
      <div class="player1">PLAYER 1</div>
      <div class="tie">TIE</div>
      <div class="player2"> PLAYER 2</div>
    </div>
  </body>
</html>
